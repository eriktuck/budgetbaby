steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/budgetbaby', '.']

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/budgetbaby']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'budgetbaby',
        '--image', 'gcr.io/$PROJECT_ID/budgetbaby',
        '--region', 'us-central1',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--set-secrets',
          'SECRETS_ENV=projects/$PROJECT_ID/secrets/budgetbaby-env:latest,'
          'FIREBASE_SERVICE_ACCOUNT=projects/$PROJECT_ID/secrets/budgetbaby-firebase-key:latest',
        '--set-env-vars',
          'GOOGLE_CLOUD_PROJECT=$PROJECT_ID',
          'ENV_PATH=/secrets/.env',
          'FIREBASE_CREDENTIALS=/secrets/firebase-service-account.json'
      ]

# Optional: Set Cloud Build timeout (default is 10min)
timeout: '1200s'  # 20 minutes
